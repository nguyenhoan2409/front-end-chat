<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web chat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.min.css">
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <div class="app">
            <div class="tab">
                <div class="tab__1">

                    <div class="tab__1__list">
                        <button class="tab__1__list-items1" title="Tin nhắn">
                            Chat
                        </button>
                        <button class="tab__1__list-items2" title="Bạn bè">
                            Friend
                        </button>
                        <button class="tab__1__list-items3" title="Thông tin">
                            Profile
                        </button>
                    </div>
                    

                </div>

                <div class="tab__2">
                    

                </div>

                <div class="tab__3">
                    <div class="tab__3_infoChat">

                    </div>

                    <div class="tab__3_list">
                        <li class="tab__3_list-items"></li>
                        <li class="tab__3_list-items"></li>
                        <li class="tab__3_list-items"></li>
                    </div>

                    <div class="tab__3_inputChat">
                        <input class="input_chat" type="text" placeholder="Nhập tin nhắn...">
                        
                        <button class="icon">
                            <i class="fa-solid fa-face-smile"></i>
                        </button>

                        <button class="send">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
